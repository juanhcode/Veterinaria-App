{% extends 'index.html' %}
{% load static%}
{% block title %}Dashboard
{% endblock title %}
{% block content %}
<link rel="stylesheet" href="/static/styles/formulario.css" />
<link rel="stylesheet" href="/static/styles/addFactura.css" />
<body>
    <div class="content-fondo">
        <div class="formulario">
            <form action="post">
                <h1>Registrar Factura</h1>
                <br>
                <h2 class="h2agrega">Agrega productos a tu factura.</h2>
                <!-- <a href="" class="add">Agregar producto.</a> -->
    
                <div id="formularioventas">
                    <div class="campo">
                        <label for="id" class="label">ID</label>
                        <input type="text">
                    </div>
                    <div class="campo">
                        <label for="fecha" class="label">Cliente</label>
                        <input type="text">
                    </div>
                    <div class="campo">
                        <label for="total" class="label">Producto</label>
                        <input type="text">
                    </div>
                    <div class="campo">
                        <label for="total" class="label">Vendedor</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="campo">
                        <label for="total" class="label">Total</label>
                       <input type="text">
                    </div>
                </div>
                <input type="submit" class="btn" value="Registrar">
            </form>
        </div>
        <div class="imagen-content">
            <img class="imagen" src="/static/assets/factura.png" alt="">
        </div>
    </div>
</body>
{% endblock content %}
