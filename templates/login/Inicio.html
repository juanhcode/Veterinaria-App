{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Veterinaria - Entrar </title>
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <link rel="icon" href="/static/assets/logo.png">
  </head>
  <body>
    <img src="" alt="">
    <div class="login-box">
      <img src="/static/assets/logo.png" class="avatar" alt="Avatar Image">
      <h1>Iniciar sesión</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Nombre de usuario</label>
        <input type="text" placeholder="Introduzca su nombre de usuario" id="documento">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Contraseña">
        <input type="submit" value="Iniciar">
      </form>
    </div>
  </body>
  <script src="{% static 'scripts/login.js' %}"></script>
</html>
